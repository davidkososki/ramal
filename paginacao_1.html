    // Número de itens por página
    var itensPorPagina = 3;

    // Função para exibir os dados com base na página atual
    function exibirDados(paginaAtual) {
        var container = document.getElementById('container');
        container.innerHTML = '';

        var inicio = (paginaAtual - 1) * itensPorPagina;
        var fim = inicio + itensPorPagina;

        for (var i = inicio; i < fim && i < data.length; i++) {
            var div = document.createElement('div');
            div.className = 'card text-dark mb-3';

            var header = document.createElement('h5');
            header.className = 'card-header';
            header.textContent = data[i].nome + ' ';

            var small = document.createElement('small');
            small.textContent = data[i].departamento;
            header.appendChild(small);

            var body = document.createElement('div');
            body.className = 'card-body';
            body.textContent = data[i].ramal;

            div.appendChild(header);
            div.appendChild(body);

            container.appendChild(div);
        }
    }

    // Função para ir para a página anterior
    function paginaAnterior() {
        if (paginaAtual > 1) {
            paginaAtual--;
            exibirDados(paginaAtual);
        }
    }

    // Função para ir para a próxima página
    function proximaPagina() {
        if (paginaAtual < Math.ceil(data.length / itensPorPagina)) {
            paginaAtual++;
            exibirDados(paginaAtual);
        }
    }

    // Inicialmente exibir a primeira página
    var paginaAtual = 1;
    exibirDados(paginaAtual);
